<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Solidario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        
        <div class="invisible" id="consultar"></div>
        <img class="fondo" src="image/Fondo.png" alt="">
        
        <div class="menuBar">
            <img class="logoGobierno" src="image/logo_gobierno.png" alt="">
            <a href="#consultar">
                <div class="letra1">Inicio</div>
            </a>
            <a href="#ingreso">
                <div class="letra2">¿Qué es?</div>
            </a>
            <a href="#entrega">
                <div class="letra3">Entrega</div>
            </a>
            <a href="#consultar">
                <div class="letra4">Consultar</div>
            </a>
        </div>
        <div class="consulta">
            <div class="consultarEstado">Conculta tu estado del
                <br>Ingreso
                <br>Solidario
            </div>
        </div>

        <div class="consulaIngreso">Por favor ingresa tus datos personales para revisar el estado de Entrega
            <br>de tu ingreso.
        </div>

        <div class="TipoDeDocumento">
            <p>Tipo de Documento</p>
        </div>

        <div class="seleccionarDocumento">
            <select name="" id="documento">
                <option value="">Cedula de ciudadania</option>
                <option value="">Tarjeta de identidad </option>
                <option value="">Cedula de extranjeria</option>
                <option value="">Registro civil</option>
                <option value="">Pasaporte</option>
            </select>
        </div>

        <div class="numeroDocumento">
            <p>Numero de documento</p>
        </div>

        <input class="numero" type="number">

        <div class="primerNombre">
            <p>Primer Nombre</p>
        </div>

        <input class="nombre" type="text">
        <div class="primerApellido">
            <p>Primer Apellido</p>
        </div>
        <input  class="apellido" type="text">
        <div class="fechaDocumento">
            <p>Fecha de expedición del documento</p>
        </div>


    </div>
    
</body>
</html>
